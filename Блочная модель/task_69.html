<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Особенности строчных элементов в CSS</title>

   <style>

      body {
         margin: 20px 150px;
      }

      div, p {
         border: 1px solid red;
         margin-top: 30px;
         display: inline-block;
      }

      span {
         border: 1px solid red
      }

   </style>

</head>

<body>

   <div>box</div>

   <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      Labore minus quae ut dolorem rem cupiditate, placeat suscipit 
      velit temporibus adipisci laudantium, earum, vero necessitatibus 
   </p>

   <span>text</span>
   <span>text</span>
   <span>text</span>
   <span>text</span>
   <span>text</span>

</body>

</html>
