<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Установка фонового цвета на CSS</title>

   <style>

      body {
         margin: 20px 150px;
      }

      body * {
         margin: 0 auto;
      }

      /*_____________№1_____________*/
      .box {
         width: 200px;
         height: 200px;
         background-color: #7e89eb;
      }

      /*_____________№2_____________*/
      .box2 {
         width: 300px;
         height: 200px;
         background-color: #48f831;
         text-align: center;
         color: #fff;
         font-size: 30px;
      }

   </style>

</head>

<body>

   <!-------------- №1 -----------------> <br><hr><br>
   <div class="box"></div>

   <!-------------- №2 -----------------> <br><hr><br>
   <div class="box2">text text text</div>

</body>

</html>
