<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Работа с маркерами списков ul на CSS</title>

   <style>

      body {
         margin: 20px 150px;
      }

      body * {
         margin: 0 auto;
      }

      /*_____________№1_____________*/
      .first li {
         list-style: square;
      }
      
      /*_____________№2_____________*/
      .second li {
         list-style: circle;
      }
      
      /*_____________№3_____________*/
      .thirth li {
         list-style: none;
      }

   </style>

</head>

<body>

   <!-------------- №1 -----------------> <br><hr><br>
   <ul class="first">
      <li>арбуз</li>
      <li>яблоко</li>
      <li>апельсин</li>
      <li>груша</li>
      <li>мандарин</li>
      <li>персик</li>
   </ul>
   <!-------------- №2 -----------------> <br><hr><br>
   <ul class="second">
      <li>арбуз</li>
      <li>яблоко</li>
      <li>апельсин</li>
      <li>груша</li>
      <li>мандарин</li>
      <li>персик</li>
   </ul>

   <!-------------- №3 -----------------> <br><hr><br>
   <ul class="thirth">
      <li>арбуз</li>
      <li>яблоко</li>
      <li>апельсин</li>
      <li>груша</li>
      <li>мандарин</li>
      <li>персик</li>
   </ul>

</body>

</html>
