<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Работа с маркерами списков ol на CSS</title>

   <style>

      body {
         margin: 20px 150px;
      }

      body * {
         margin: 0 auto;
      }

      /*_____________№1_____________*/
      .first li {
         list-style-type: lower-alpha;
      }
      
      /*_____________№2_____________*/
      .second li {
         list-style-type: lower-greek;
      }
      
      /*_____________№3_____________*/
      .thirth li {
         list-style-type: upper-alpha;
      }

   </style>

</head>

<body>

   <!-------------- №1 -----------------> <br><hr><br>
   <ol class="first">
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
   </ol>

   <!-------------- №2 -----------------> <br><hr><br>
   <ol class="second">
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
   </ol>

   <!-------------- №3 -----------------> <br><hr><br>  
   <ol class="thirth">
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
   </ol>

</body>

</html>
