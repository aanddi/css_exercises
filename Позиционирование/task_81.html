<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Позиционирование относительно абсолютного родителя на CSS</title>

   <style>
      * {
         box-sizing: border-box;
      }

      body {
         margin: 20px 150px;
      }

      #parent {
         position: absolute;
         top: 100px;
         left: 200px;

         width: 500px;
         height: 300px;
         border: 1px solid red;
      }

      #child {
         position: absolute;
         top: 0;
         left: 0;

         width: 200px;
         height: 200px;
         border: 1px solid green;
      }
   </style>

</head>

<body>
   <div id="parent">
      <div id="child"></div>
   </div>
</body>

</html>
