   <title>Главная и поперечная оси в флекс блоках</title>

   <style>
      /*_____________№1_____________*/
      /*
      Если главная ось горизонтальная, то поперечная ось будет направлена сверху вниз.
      */
      /*_____________№2_____________*/
      /*
      Если главная ось вертикальная, то поперечная ось будет направлена слева направо.
      */
      /*_____________№3_____________*/
      /*
      Если поперечная ось направлена направо, то главная ось может быть направлена или сверху вниз, или снизу вверх.
      */
      /*_____________№4_____________*/
      /*
      Если поперечная ось направлена вниз, то главная ось может ьыть направлена или справа налево, или слева направо.
      */
      /*_____________№5_____________*/
      /*
      Нет. Поперечная ось может может быть направлена только сверху вниз или слева направо.
      */
      /*_____________№6_____________*/
      /*
      Нет. Поперечная ось может может быть направлена только сверху вниз или слева направо.
      */
      /*_____________№7_____________*/
      /*
      Значение по умолчанию row — главная ось направлена слева направо. Поперечная - сверху вниз.
      */
      /*_____________№8_____________*/
      /*
      Главная ось направлена сверху вниз. Поперечная направлена слева направо.
      */
      /*_____________№9_____________*/
      /*
      Главная ось направлена справа налево. Поперечная направлена сверху вниз.
      */
      /*_____________№10_____________*/
      /*
      Главная ось направлена снизу вверх. поперечная направлена слева направо.
      */
   </style>
